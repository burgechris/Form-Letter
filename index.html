<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.4.1.js"></script>
   <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>A user form</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="street">Street Address</label>
            <input id="street" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input id="state" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="zip">Postal Code</label>
            <input id="zip" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div class="container">
        <div class="row">
          <div id="info">
            <h1></h1>
            <p><span class="firstName"></span><span class="lastName"></span><span class="street"></span><span class="city"></span><span class="state"></span><span class="zip"></span>
            </p>
          </div>
        </div>
      </div>

      </div>

  </body>
</html>
